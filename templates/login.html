<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binance Bot</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #f2b824;
        }
        .form-control {
            background-color: #111;
            border: 1px solid #444;
            color: white;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .btn-warning {
            width: 30%;
            background-color: #f2b824;
            color: black;
        }
        .btn-warning:hover {
            background-color: #e6a300;
        }
    </style>
</head>
<body>
    <div class="container d-flex vh-100 justify-content-center align-items-center">
        <div class="w-100" style="max-width: 400px;">
            <h1 class="text-center mb-4 fw-bold">Binance Bot</h1>
            
            <!-- Alert -->
            <div id="alertBox" class="alert alert-danger d-none" role="alert">
                Please fill in both username and password.
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-warning" id="signInBtn">Sign in</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript (Bootstrap + Custom) -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // ไม่ให้รีเฟรชหน้า

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const alertBox = document.getElementById('alertBox');

            if (!username || !password) {
                alertBox.classList.remove('d-none');
            } else {
                window.location.href = '/home' 
            }
        });
    </script>
</body>
</html>
