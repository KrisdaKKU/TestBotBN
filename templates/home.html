<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #000;
            color: #f2b824;
            min-height: 100vh;
        }
        .custom-box {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 1rem;
            padding: 2rem;
            color: #f2b824;
        }
        .form-select{
            background-color: #222;
            border: 1px solid #444;
            color: #f2b824;
        }
        
        .form-check-input {
            width: 3rem;
            height: 1.5rem;
            background-color: #fff;
            border: 2px solid #f2b824;
            transition: all 0.3s ease;
        }

        
        .form-select:focus{
            box-shadow: none;
        }
        .form-check-input:focus {
            box-shadow: none;
        }
        .btn-warning {
            width: 30%;
            background-color: #f2b824;
            color: black;
        }
        .btn-warning:hover {
            background-color: #e6a300;
        }
        .form-select:focus {
            box-shadow: none;
        }
        .input-group-text {
            background-color: #f2b824;
            min-width: 100px; /* ปรับความกว้าง label ถ้าต้องการให้เท่ากันทุกช่อง */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center py-5">
        <div class="w-100" style="max-width: 400px;">
            <h5 class="text-center">Binance Bot</h5>
            <h1 class="text-center mb-2 fw-bold">Take Profit Setup</h1>
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="custom-box w-100" style="max-width: 550px;">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="m-0">Hello, Job</h5>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Power</label>
                </div>
            </div>

            <div class="input-group mb-4">
                <span class="input-group-text border-warning text-center"><b>Side</b></span>
                <select class="form-select bg-dark text-warning border-warning" id="sideSelect">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                    <option value="both">Both</option>
                </select>
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text border-warning text-center"><b>Symbol</b></span>
                <select class="form-select bg-dark text-warning border-warning" id="sideSelect">
                    <option value="buy">XPRUSDC</option>
                    <option value="sell">XPRUSDT</option>
                    <option value="both">BTCUSDT</option>
                </select>
            </div>
            
            <div class="row mb-4">
                <div class="col-6">
                    <div class="input-group">
                        <span class="input-group-text border-warning bg-warning text-center"><b>Take Profit 1</b></span>
                        <input type="number" class="form-control bg-dark text-warning border-warning" min="0.001">
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <span class="input-group-text border-warning bg-warning text-center"><b>Sale Order 1</b></span>
                        <input type="number" class="form-control bg-dark text-warning border-warning" min="0.001">
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-6">
                    <div class="input-group">
                        <span class="input-group-text border-warning bg-warning text-center"><b>Take Profit 2</b></span>
                        <input type="number" class="form-control bg-dark text-warning border-warning" min="0.001">
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <span class="input-group-text border-warning bg-warning text-center"><b>Sale Order 2</b></span>
                        <input type="number" class="form-control bg-dark text-warning border-warning" min="0.001">
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-6">
                    <div class="input-group">
                        <span class="input-group-text border-warning bg-warning text-center"><b>Take Profit 3</b></span>
                        <input type="number" class="form-control bg-dark text-warning border-warning" min="0.001">
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <span class="input-group-text border-warning bg-warning text-center"><b>Sale Order 3</b></span>
                        <input type="number" class="form-control bg-dark text-warning border-warning" min="0.001">
                    </div>
                </div>
            </div>


            <div class="input-group mb-4">
                <span class="input-group-text border-warning text-center"><b>Quantity</b></span>
                <input type="number" class="form-select bg-dark text-warning border-warning" min="0.001">
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text border-warning text-center"><b>Type</b></span>
                <select class="form-select bg-dark text-warning border-warning" id="sideSelect">
                    <option value="buy">Market</option>
                    <option value="sell">Limit</option>
                </select>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-warning">Save</button>
            </div>
        </div>
    </div>

    <!-- Optional: Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
